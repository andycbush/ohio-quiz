<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ohio Quiz App</title>
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <header id="myHeader">
        <h1 id="myHeaderh1">Quiz for the state of Ohio</h1>
    </header>
    <section id="startQuiz">
        <h2 class="text">How much do you know about the state of Ohio?</h2>
        <p class="text">Take this quiz to test your knowledge!</p>
        <button class="start-button" id="startQuizButton">Start</button>
    </section>

    <section id="quizSection" style="display: none;">
        <div>
            <div class="questionAnswer">
                <h2 class="myQuestions"></h2>
                <div id="choices">
                </div>
            </div>
            <div>
                <button class="submit" id="submitButton">Submit</button>
            </div>
            <div>
                <h3 class="questionNumberDisplay">Question ? out of 10</h3>
            </div>
        </div>
    </section>

    <section id="results">
        <h1>Final Score</h1>
        <h2 id="finalScore">You answered <span class="mySpan">?</span> out of 10 questions correct!</h2>
        <button class="submit" id="tryAgain">Try Again</button>
    </section>
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
